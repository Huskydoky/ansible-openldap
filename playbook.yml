---
- name: Example Playbook
  hosts: all
  vars:
    openldap_base: "dc=vagrant,dc=local"
    pri_domain_name: vagrant.local
  tasks:
    - name: Include ansible-etc-hosts
      include_role:
        name: ansible-etc-hosts
    - name: Include ansible-openldap
      include_role:
        name: ansible-openldap
